<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>

	<style>
		
		body{
			background: rgba(86, 112, 53, 0.795);
		}

			cursor: pointer;
		}
	</style>


</head>

	</header>

	<div id="container">

	</div>
	<script src="js/main.js"></script>
</body>
</html>
